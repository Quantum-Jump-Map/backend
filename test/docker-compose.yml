version: '3.8'

services:
  api-server:
    build: ./server                     # server 폴더에 Dockerfile 있어야 함
    container_name: api-server
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - app-db-dev

  app-db:
    image: mysql:8
    container_name: app-db-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db_dev
    ports:
      - "3306:3306"
    volumes:
      - app_data:/var/lib/mysql
      - ./db/app/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  app_data:
